<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Form</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <nav>
      <div class="left">
        <img src="img/itpln.png" alt="">
      </div>
      <div class="right">
        <a href="">Login</a>
      </div>
    </nav>

    <div class="container">
      <div class="title">
        <h1>Institut Teknologi PLN Jakarta</h1>
        <p>Formulir Pendaftaran Mahasiswa Baru</p>
      </div>
      <form>
        <div class="top">
          <input type="text" placeholder="first Name">
          <input type="email" placeholder="Your email">
        </div>
        <div class="bottom">
          <input type="text" placeholder="Last name">
          <input type="password" placeholder="Set a password">
        </div>
        
        <div class="top">
          <input type="text" placeholder="Mengapa Anda Memilih Kampus ITPLN?">
         </div>
        
        <br>
        <input type="submit" value = "Create account">
        <p>By clicking this button, you agree to our <a href="">Terms of Service</a>.</p>
      </form>
    </div>
  </body>
</html>
